   <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>Year</b></label>
            <br>
          <input placeholder="Year" name="Year" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>Kilometers driven </b></label>
            <br>
          <input id="last_name" name="Kilometers_driven" placeholder="Kilometers driven in Kms"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Mileage</b></label>
            <br>
          <input id="_name" name="Mileage" placeholder="Mileage in Kmpl" type="text" class="validate">

        </div>
        
        <div class="input-field col s4">
          <label for="_name1"><b>Engine</b></label>
          <br>
        <input id="_name1" name="Engine" placeholder="Power in cc" type="text" class="validate">

      </div>

      <div class="input-field col s4">
        <label for="_name2"><b>Power</b></label>
        <br>
      <input id="_name2" name="Power" placeholder="Power in bhp" type="text" class="validate">

    </div>
    
    <div class="input-field col s4">
      <label for="_name3"><b>Seats</b></label>
      <br>
    <input id="_name3" name="Seats" placeholder="Seats" type="text" class="validate">

  </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Price</button>
      </div>
    </form>
